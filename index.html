<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:ital,wght@0,400;0,900;1,300;1,900&family=Poppins:wght@400;500&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>GUESSING NUMBER GAME</center></h1>
    <section class="guessednumber">
        <div class="guess"><p id="randno">?</p></div>
    </section>



    <section class="inputs">
        <input type="number" class="numinput">
        <button id="check">CHECK</button>
    </section>


    <section class="text">
        <div class="gametext">
            <p id="gt">GUESS THE CORRECT NUMBER</p>
        </div>
        <div class="scores">Score :
            <p id="score">20</p>
            Highscore
            <p id="highscore">0</p>
        </div>
    </section>


    <section class="pa">
        <button class="playagain">PLAY AGAIN</button>
        <button class="ng">NEW GAME</button>
    </section>

    <footer class="footer">
        <p>-JPK</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
